<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-ki9FwOjx+ztJfWihMz0T/Xz6ef2+zFGPq+7/ZM9zWznr2x9f7KaQumRq1jf89pN6rT7UAqBBydO2MnYFFk3n1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <!-- navbar  -->
    <nav class = "navbar">
        <div class = "container flex">
            <a href = "/welcome" class = "site-brand">
                Adventure<span>Mate   </span>
            </a>

            <button type = "button" id = "navbar-show-btn" class = "flex">
                <i class = "fas fa-bars"></i>
            </button>
            <div id = "navbar-collapse">
                <button type = "button" id = "navbar-close-btn" class = "flex">
                    <i class = "fas fa-times"></i>
                </button>
                <ul class = "navbar-nav">
                    <li class = "nav-item">
                        <a href = "/welcome" class = "nav-link">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/gallery" class = "nav-link">Gallery</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/blog" class = "nav-link">Blog</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/about" class = "nav-link">About</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/contact" class = "nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar  -->

    <div class="container3">
        <form action="https://formspree.io/f/xleyykla" method="POST" >
            <h1> Contact Us </h1>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <h5> Add contact information for response back </h5>
            <textarea name="message" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
    // Nav bar scripts

        let navbarDiv = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
                    navbarDiv.classList.add('navbar-cng');
                } else {
                    navbarDiv.classList.remove('navbar-cng');
                }
            });

            const navbarCollapseDiv = document.getElementById('navbar-collapse');
            const navbarShowBtn = document.getElementById('navbar-show-btn');
            const navbarCloseBtn = document.getElementById('navbar-close-btn');

            // Show navbar
            navbarShowBtn.addEventListener('click', () => {
                navbarCollapseDiv.classList.add('navbar-collapse-rmw');
            });

            // Hide side bar
            navbarCloseBtn.addEventListener('click', () => {
                navbarCollapseDiv.classList.remove('navbar-collapse-rmw');
            });

            document.addEventListener('click', (e) => {
                if (e.target.id !== "navbar-collapse" && e.target.id !== "navbar-show-btn" && e.target.parentElement.id !== "navbar-show-btn") {
                    navbarCollapseDiv.classList.remove('navbar-collapse-rmw');
                }
            });

    </script>
</body>
</html>

    <header>
        <h1>Travel Itinerary Builder</h1>
    </header>
    <main>

        <div class = "header-title">
            <h1>Plan Your Trip</h1>
            <p>Best Itinerary builder around.</p>
        </div>
        
        <section id="travel-dates" class="travel-dates">

            <h2 class="section-heading-2">Enter Destination</h2>
            <input type="text" id="destination" class="form-control"> 
            <button id="set-destination" >Set Destination</button>
            <div id="destination-text"></div>

            <h2 class="section-heading" >Enter Travel Dates</h2>
            <div class="date-inputs">
            <label for="start-date" id="start-date-label" >Start Date:</label>
            <input type="date" id="start-date" class="form-control">
            <label for="end-date" id="end-date-label"> End Date:</label>
            <input type="date" id="end-date" class="form-control">
        </section>
            
        </section>

        <h1 class="intro">Itinerary
            <small>add text here</small>
        </h1>
        <div class="box">
            <div class="cards">
                <div class="card card--1">
                    <h2 class="card__title"></h2>
                    <dl class="schedules">
                        <dt class="schedules__time"></dt>
                        <dd class="schedules__info"></dd>
                    </dl>
                </div>
                <!-- Repeat other cards as needed -->
            </div>
            <button class="new-card">New day</button>
        </div> 

    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="assets/welcome.css">
    
    <style>
        body {
                background-color: rgb(5, 14, 110);
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #fff;
                padding: 20px;
                text-align: center;
            }
    
            main {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
            }
    
            section {
                margin-bottom: 20px;
            }
    
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
    
            a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                background-color: rgb(107, 1, 139);
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
    
            a:hover {
                background-color: #4b0092;
            }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            max-height: 80%;
        }

        .text {
            color: #f2f2f2;
            font-size: 20px;
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            margin-top: -30px;
        }

        .image-description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-size: 18px;
        }

        /* Style the navigation dots */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #636161;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }
        
    </style>
    <title>Image Gallery</title>
</head>
<body>
     <!-- navbar  -->
     <nav class = "navbar">
        <div class = "container flex">
            <a href = "/welcome" class = "site-brand">
                Adventure<span>Mate   </span>
            </a>

            <button type = "button" id = "navbar-show-btn" class = "flex">
                <i class = "fas fa-bars"></i>
            </button>
            <div id = "navbar-collapse">
                <button type = "button" id = "navbar-close-btn" class = "flex">
                    <i class = "fas fa-times"></i>
                </button>
                <ul class = "navbar-nav">
                    <li class = "nav-item">
                        <a href = "/welcome" class = "nav-link">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/gallery" class = "nav-link">Gallery</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/blog" class = "nav-link">Blog</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/about" class = "nav-link">About</a>
                    </li>
                    <li class = "nav-item">
                        <a href = "/contact" class = "nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar  -->

    <main>
        <div class="slideshow-container">
            <div class="mySlides">
                <img class="slide-img" src="./assets/backlog.png" alt="Image 1">
                <div class="image-description">Project Backlog</div>
            </div>
            <div class="mySlides">
                <img class="slide-img" src="./assets/Usecase.png" alt="Image 2">
                <div class="image-description">User Case</div>
            </div>
            <div class="mySlides">
                <img class="slide-img" src="./assets/homepage.png" alt="Image 3">
                <div class="image-description">homepage choice</div>
            </div>
            <div class="mySlides">
                <img class="slide-img" src="./assets/UI.png" alt="Image 3">
                <div class="image-description">Diagrams</div>
            </div>
            <div class="mySlides">
                <img class="slide-img" src="./assets/Contribution.png" alt="Image 3">
                <div class="image-description">Team's contribution</div>
            </div>
            <div class="mySlides">
                <img class="slide-img" src="./assets/present.png" alt="Image 3">
                <div class="image-description">Presentation</div>
            </div>

            <!-- Navigation dots -->
            <div style="text-align: center; margin-top: 20px;">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                
            </div>
        </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            const dots = document.getElementsByClassName("dot");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }
    </script>
</body>
</html>
